<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>Arithmetic</title>
</head>

<body>

  <!--산술 연산자 -->
  <p id="demo"></p>

  <p id="demo1"></p>

  <p id="demo2"></p>

  <p id="demo3"></p>


  <p id="demo4"></p>

  <p id="demo5"></p>

  <p id="demo6"></p>

  <p id="demo7"></p>

  <p id="demo8"></p>

  <p id="demo9"></p>

  <p id="demo10"></p>

  <script>
    var x = 5;
    document.getElementById("demo10").innerHTML = Math.pow(x, 2);

    var x = 5;
    document.getElementById("demo9").innerHTML = x ** 2;

    var x = 5;
    x--;
    var z = x;
    document.getElementById("demo8").innerHTML = z;

    var x = 5;
    x--;
    var z = x;
    document.getElementById("demo7").innerHTML = z;

    var x = 5;
    var y = 2;
    var z = x % y;
    document.getElementById("demo6").innerHTML = z;

    var x = 5;
    var y = 2;
    var z = x * y;
    document.getElementById("demo5").innerHTML = z;

    var x = 5;
    var y = 2;
    var z = x - y;
    document.getElementById("demo4").innerHTML = z

    var x = 5;
    var y = 2;
    var z = x + y;
    document.getElementById("demo3").innerHTML = z;

    var a = 3;
    var x = (100 + 50) * a;
    document.getElementById("demo2").innerHTML = x;

    var a = 100;
    var b = 50;
    var x = a + b;
    document.getElementById("demo").innerHTML = x;

    var x = 100 + 50;
    document.getElementById("demo1").innerHTML = x;
  </script>

</body>

</html>
