<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>

<body>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>


    <script>
        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;

        var x = 10;
        x += 5;
        document.getElementById("demo2").innerHTML = x;

        txt1 = "What a very ";
        txt1 += "nice day";
        document.getElementById("demo3").innerHTML = txt1;

        <p id="demo"></p>

        var x = 5 + 5;
        var y = "5" + 5;
        var z = "Hello" + 5;
        document.getElementById("demo4").innerHTML =
            x + "<br>" + y + "<br>" + z;

    </script>

</body>

</html>
