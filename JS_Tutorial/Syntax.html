<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>Syntax</title>
</head>

<body>
    <!-- JavaScript Values
        The JavaScript syntax defines two types of values: Fixed values and variable values.
        
        Fixed values are called literals. Variable values are called variables.
        값의 두가지정의가 존재한다, 변하는 값과 베리어블과, 고정된값 리터럴

     In a programming language, variables are used to store data values.

    JavaScript uses the var keyword to declare variables.

    An equal sign is used to assign values to variables.

    In this example, x is defined as a variable.
    프로그래밍 언어에는 데이터값을 변수에 저장하는 방법을 사용하고, 자스에서는 디클레어 벨류어블들을 사용해서 예약어 var에 저장 -->

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    



    <script>
        document.getElementById("demo").innerHTML = 10.50;
        // 숫자
        document.getElementById("demo1").innerHTML = 'John Doe';
        // 문자 리터럴


        // 밑에서부턴 변수
        var x;
        x = 6;
        document.getElementById("demo2").innerHTML = x;
        //변수에 6삽입, 화면출력 코드
        document.getElementById("demo3").innerHTML = (5 + 6) * 10;
        //변수에 연산해서 출력가능
       
        var x, y;
        x = 5;
        y = 6;
        document.getElementById("demo4").innerHTML = x + y;
        // 변수 2개 연산해서 화면출력가능
        document.getElementById("demo5").innerHTML = "John" + " "  + "Doe";
        //문자열 공백은 합쳐짐
        var lastname, lastName;
        lastName = "Doe";
        lastname = "Peterson";
        document.getElementById("demo").innerHTML = lastName;
        //자바스크립트는 대소문자를 구별한다


    </script>
</body>

</html>
