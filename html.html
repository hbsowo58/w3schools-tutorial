<!-- html의 기본양식 코드 -->
<!DOCTYPE html>     <!--html5로 사용하겠다-->
<html>              <!--html태그 시작-->
<title>HTML Tutorial</title>        <!--제목-->
<body>                          <!--바디 태그 시작-->

<h1>This is a heading</h1>          <!--h1태그로 내용-->
<p>This is a paragraph.</p>           <!--단순 패러그랩-->

</body>                             <!--바디 태그 끝-->
</html>                             <!--html태그 끝-->
