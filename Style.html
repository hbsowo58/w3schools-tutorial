<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>

<body style="background-color:powderblue;"> <!--바디 속성에 배경색을 파우더 블루로 변경-->
    <p>I am normal</p>   <!--일반 패러그랩-->
    <p style="color:red;">I am red</p><!--p태그에 스타일 속성삽입 색상 빨간색-->
    <p style="color:blue;">I am blue</p><!--동, 색상 파란색-->
    <p style="font-size:50px;">I am big</p><!--동, 글씨크기 50px-->

    <!-- <tagname style="property:value;"></tagname> 태그안에 속성으로써 스타일을 넣는 가장 기본적인 방법인듯--> 

    <h1>This is a heading</h1>  <!--일반 패러그랩-->
    <p>This is a paragraph.</p> <!--일반 패러그랩-->

    <h1 style="color:blue;">This is a heading</h1> <!--h1태그에 배경색상 파랑-->
    <p style="color:red;">This is a paragraph.</p>  <!--일반 패러그랩 색상 빨강-->

    <h1 style="font-family:verdana;">This is a heading</h1><!-- 글꼴 verdana-->
    <p style="font-family:courier;">This is a paragraph.</p><!--  글꼴 courier-->

    <h1 style="font-size:300%;">This is a heading</h1><!--글씨 크기 300%-->
    <p style="font-size:160%;">This is a paragraph.</p><!--글씨 크기 160%-->

    <h1 style="text-align:center;">Centered Heading</h1><!--중앙 정렬-->
    <p style="text-align:center;">Centered paragraph.</p><!--위, 동-->


</body>

</html>
