<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>

<body>
  <h1>My First JavaScript</h1>

  <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

  <p id="demo"></p>

  <!-- The HTML script Tag
        The scrip> tag is used to define a client-side script (JavaScript).
        클라이언트 사이드 스크립트 정의 태그
        The script element either contains scripting statements, or it points to an external script file through the src attribute.
        스크립트 요소는 외부 스크립트 파일 가능
        Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.
        이미지 조작,유효성검사 ,콘텐츠 동적 변경
        To select an HTML element, JavaScript very often uses the document.getElementById() method.
        메소드 자주사용 getElementById
         -->

  <p id="demo1">JavaScript can change the style of an HTML element.</p>

  <script>
    function myFunction() {
      document.getElementById("demo1").style.fontSize = "25px";
      document.getElementById("demo1").style.color = "red";
      document.getElementById("demo1").style.backgroundColor = "yellow";
    }
  </script>

  <noscript>Sorry, your browser does not support JavaScript!</noscript>
  <!--적용안될시 코드-->


</body>

</html>
