<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>File Paths</title>

</head>
<body>
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width:300px"> <!--절대경로-->
    <img src="/images/picture.jpg" alt="Mountain" style="width:300px"> <!--상대경로-->
