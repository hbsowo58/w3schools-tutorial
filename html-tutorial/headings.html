<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>headings</title>
</head>

<body>
    <h1>Heading 1</h1>   <!--h1태그 -->
    <h2>Heading 2</h2>   <!--h2태그 -->   
    <h3>Heading 3</h3>   <!--h3태그 -->
    <h4>Heading 4</h4>   <!--h4태그 -->
    <h5>Heading 5</h5>   <!--h5태그 -->
    <h6>Heading 6</h6>   <!--h6태그 -->

    <h1 style="font-size:60px;">Heading 1</h1>  <!--h1태그 글씨 크기 60px -->


    <h1>This is heading 1</h1>    <!--h1태그 -->
    <p>This is some text.</p>     <!--그냥 패러그래프 -->  
    <hr>                          <!--수평선태그 -->
    <h2>This is heading 2</h2>    <!--h2태그 -->
    <p>This is some other text.</p>  <!--그냥패러그래프 -->
    <hr>                             <!--수평선태그 -->   


</body>

</html>
