<!DOCTYPE html>  <!--html5로 사용하겠다-->
<html lang="en">  <!--인코딩 영어로-->
<head>             
    <meta charset="UTF-8"> <!--캐릭터셋 utf-8-->
    <title>attributes</title> <!--문서제목 document-->
</head>                     
<body>                           
    <a href="https://www.w3schools.com">This is a link</a> <!--w3schools링크-->

    <img src="img_girl.jpg">                                <!--소녀 사진-->

    <img src="img_girl.jpg" width="500" height="600">     <!--소녀사진 너비500 높이 600-->

    <img src="img_girl.jpg" alt="Girl with a jacket">       <!--소녀사진 대체텍스트-->

    <img src="img_typo.jpg" alt="Girl with a jacket">       <!--타이포사진 대체 텍스트-->

    <p style="color:red">I am a paragraph</p>               <!--패러그래프 색상 빨간색-->

    <p title="I'm a tooltip"> This is a paragraph.</p>          <!--패러그래프 제목 툴팁-->
</body>
</html>
